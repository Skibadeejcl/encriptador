<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador</title>
        <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body class="light__theme" id="themeBody">
        <header>
            <img src="./assets/img/Logo.png" alt="Logo alura" />
            <h1>Encriptador de textos</h1>
            <label class="switch-name">
                <input type="checkbox" class="checkbox" />
                <div class="back"></div>
                <i class="fa-solid fa-moon moon"></i>
                <i class="fa-solid fa-sun sun"></i>
            </label>
        </header>

        <main>
            <section class="main__izq">
                <textarea
                    name="msg"
                    id="msgUsuario"
                    class="main__izq__msg"
                    placeholder="Click para Introducir el texto aquí..."
                ></textarea>

                <div class="main__izq__group">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span class="main__izq__span">Sólo letras minúsculas y sin acentos</span>
                    <div class="main__izq__alert">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span>Debe ingresar un texto sin mayúsculas y sin acentos</span>
                    </div>
                </div>
                <div class="main__izq__btnes">
                    <button class="main__izq__btn btn__encriptar" id="btnEncriptar" type="button">
                        Encriptar
                    </button>
                    <button class="main__izq__btn btn__desencriptar" id="btnDesencriptar" type="button">
                        Desencriptar
                    </button>
                </div>
            </section>

            <section class="main__der">
                <p class="main__der__copiado">Texto copiado</p>
                <textarea class="main__der__encript" id="msgEncript"></textarea>
                <button class="main__der__copiar" type="button">Copiar</button>
                <img
                    src="./assets/img/Buscador.png"
                    class="main__der__img"
                    alt="Dibujo de hombre con una lupa viendo un diamante"
                />
                <h5 class="main__der__h5">Ningún mensaje fue encontrado</h5>
                <p class="main__der__p">Ingresa el texto que desees encriptar o desencriptar</p>
            </section>
        </main>

        <footer>
            <p>Desarrollado por <strong>Eduardo Castillo Lara</strong></p>
        </footer>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
